<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://google.com" />
        <link rel="preconnect" href="https://search.saltyaom.com" />

            rel="preload"
            href="./images/qiyue.png"
            as="image"
            type="image/png"
        />

        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê≥</text></svg>"
        />

        <style>
            html {
                background-color: #efeff4;
            }

            * {
                box-sizing: border-box;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, 'Helvetica Neue', Arial, sans-serif;
            }

            ::selection,
            ::-webkit-selection {
                background-color: rgba(0, 0, 0, 0.15);
            }

            #opened {
                width: 100%;
                min-height: 100vh;
                margin: 0;
                padding: 0 16px;
                /* background: linear-gradient(
                        rgba(0, 0, 0, 0) 100%,
                        transparent 100%
                    ),
                    url(./blue_aka.png);
                background-size: cover;
                background-position: center; */
            }

            #bg,
            #overlay {
                position: fixed;
                z-index: -2;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100vh;
            }

            #bg {
                object-fit: cover;
                object-position: center;
                transition: filter 0.5s ease-out;
                user-select: none;
                -webkit-user-drag: none;
                pointer-events: none;
            }

            body.search-focused #bg {
                filter: blur(8px);
            }

            #overlay {
                z-index: -1;
                background: radial-gradient(
                    circle,
                    rgba(0, 0, 0, 0.1875) 0%,
                    rgba(0, 0, 0, 0) 50%
                );
            }

            #app {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-self: center;
                width: 100%;
                max-width: 620px;
                min-height: 100vh;
                margin: 0 auto;
                padding: 16px 0 52px 0;
            }

            #time {
                z-index: 0;
                top: calc(50vh - 120px - 100px);
                left: 0;
                margin: 0;
                position: absolute;
                width: 100%;
                text-align: center;
                font-size: 120px;
                /* font-variant-numeric: tabular-nums; */
                font-weight: 600;
                opacity: 0.9;
                color: #fff;
                user-select: none;
                -webkit-user-drag: none;
                pointer-events: none;
                /* text-shadow: 0 8px 32px rgba(255, 255, 255, 0.375);
                text-shadow: 1px 1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
                    -1px -1px 0 #000; */
            }

            #search {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
                height: 56px;
                color: #fff;
                border: 1px solid rgba(255, 255, 255, 0.25);
                background-color: rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(8px);
                /* border: 3px solid #eee; */
                border-radius: 24px;
                /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.0875),
                    0 4px 16px rgba(0, 0, 0, 0.0875),
                    0 8px 32px rgba(0, 0, 0, 0.0875); */
                overflow: hidden;
            }

            #search svg {
                width: 24px;
                height: 24px;
            }

            #search > .icon {
                color: currentColor;
                margin: 0 12px 0 16px;
            }

            #search > .input {
                display: flex;
                flex: 1;
                height: inherit;
                font-weight: 400;
                padding: 0;
                color: currentColor;
                appearance: none;
                font-size: 24px;
                background-color: transparent;
                border: 0;
                outline: none;
                user-select: none;
            }

            #search > .input::placeholder {
                color: #fff;
                font-weight: 400;
            }

            #search > .submit {
                appearance: none;
                width: 56px;
                height: 56px;
                padding: 0;
                color: currentColor;
                background-color: transparent;
                border: 0;
                outline: none;
                transition: color 0.15s ease-out,
                    background-color 0.15s ease-out;
                cursor: pointer;
            }

            #search > .submit:hover,
            #search > .submit:focus {
                /* color: rgb(0, 123, 255); */
                background-color: rgba(255, 255, 255, 0.15);
            }

            #status {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 16px;
                width: 100%;
                color: #fff;
                transform: translateY(-16px);
                user-select: none;
                appearance: none;
                background-color: transparent;
                border: 0;
            }

            .status {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                font-size: 18px;
                font-weight: 400;
                margin: 0;
                cursor: default;
                user-select: none;
                -webkit-user-drag: none;
                pointer-events: none;
                /* text-shadow: 0 0 4px rgba(0, 0, 0, 0.375); */
            }

            #status > .status > span {
                margin-left: 4px;
            }

            #suggestion {
                position: absolute;
                z-index: 10;
                display: flex;
                flex-direction: column;
                width: 100%;
                max-height: calc(50vh - 64px);
                color: #fff;
                gap: 4px;
                margin-top: 8px;
                padding: 8px 44px;
                border: 1px solid rgba(255, 255, 255, 0.25);
                background-color: rgba(0, 0, 0, 0.125);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
                backdrop-filter: blur(8px);
                border-radius: 24px;
                overflow-y: auto;
            }

            .-custom-scrollbar::-webkit-scrollbar {
                width: 0.75vw;
                background-color: transparent;
            }

            .-custom-scrollbar::-webkit-scrollbar-thumb {
                background-color: rgba(255, 255, 255, 0.375);
                border-radius: 99px;
            }

            /* #suggestion::-webkit-scrollbar-thumb */

            .suggest {
                width: 100%;
                color: #fff;
                font-size: 21px;
                font-weight: 400;
                text-decoration: none;
                gap: 4px;
                padding: 8px 8px;
                border-radius: 16px;
                border: 1px solid transparent;
                outline: none;
                transition: background-color 0.12s ease-out,
                    border-color 0.12s ease-out;
                cursor: pointer;
            }

            .suggest:hover,
            .suggest:focus {
                background-color: rgba(255, 255, 255, 0.125);
            }

            .suggest:hover {
                border-color: rgba(255, 255, 255, 0.25);
            }

            .suggest:focus {
                border-color: #fff;
            }

            #engine {
                position: relative;
                margin-top: 8px;
            }

            #pin {
                position: absolute;
                display: grid;
                grid-template-columns: repeat(9, minmax(0, 1fr));
                gap: 8px;
                margin-top: 12px;
                user-select: none;
            }

            #pin > a,
            #pin > button {
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                width: 44px;
                height: 44px;
                border-radius: 20px;
                background-color: rgba(0, 0, 0, 0.125);
                border: 1px solid rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(8px);
                transition: transform 0.125s ease-out;
            }

            #pin > a:hover,
            #pin > a:focus,
            #pin > button:hover,
            #pin > a:focus {
                transform: scale(1.2);
                outline-color: #fff;
                outline-offset: 4px;
                outline-width: 1px;
                /* background-color: rgba(255, 255, 255, 0.125); */
            }

            #pin > a > svg {
                position: absolute;
                padding: 8px;
            }

            .input-search-element {
                position: relative;
                aspect-ratio: 1;
                height: 100%;
            }

            .input-search-element-inner {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .transition {
                transition: opacity 0.15s ease-out, transform 0.15s ease-out;
            }

            .fade-out-up {
                opacity: 0;
                transform: translateY(-16px);
            }

            .fade-out-down {
                opacity: 0;
                transform: translateY(16px);
            }

            .p-0\.5 {
                padding: 0.125rem;
            }

            #weather-icon {
                width: 24px;
                height: 24px;
            }

            #weather-icon > svg {
                padding: 0.125rem;
            }
        </style>
        <script src="index.js"></script>
    </head>
